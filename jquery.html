<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">


        <div class="col-12">
            <form id="register" action="process.php" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                           placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option value="mk" selected>Macedonia</option>
                            <option value="rs">Serbia</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                    <div class="form-error">
                        <p id="error-red" class="btn-danger"></p>
                    </div>
                </div>
                <button type="submit" id="finish" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>

    <div id="weather"></div>

    <table class="table">
        <thead>
        <tr>
            <th>Email</th>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
        </tr>

        </thead>
        <tbody id="users">

        </tbody>
    </table>


</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {

        $("#register").on("submit", function (e) {

            e.preventDefault();

            let email = $("#inputEmail4").val();
            let password = $("#inputPassword4").val();
            let address = $("#inputAddress").val();
            let address2 = $("#inputAddress2").val();
            let city = $("#inputCity").val();
            let zip = $("#inputZip").val();
            let state = $("#inputState").val();
            let agree = $("#gridCheck").val();

            let sendData = {
                email: email,
                password: password,
                address: address,
                address2: address2,
                city: city,
                zip: zip,
                state: state,
                agree: agree
            }


            $.ajax({
                url: "/process.php",
                method: "post",
                data: sendData,
                success: function (data) {
                    createTable(data);
                    $("#register").trigger("reset");
                },
                error: function (e) {
                    console.log(e.statusText);
                }
            });


        });

        $.ajax({
            url: "http://api.weatherapi.com/v1/forecast.json?key=bdc707c3d65546d9b14181636232910&q=Skopje&days=1&aqi=no&alerts=no",
            method: "get",
            success: function (data) {
                getWeather(data);
            },
            error: function (e) {
                console.log(e.statusText);
            }
        });


        function getWeather(weather) {
            console.log(weather);

            let elDiv = document.createElement("div");
            elDiv.innerText = weather.current.temp_c + " C е моменталната температура во градот " + weather.location.name;

            $("#weather").append(elDiv);
        }


        $.ajax({
            url: "/books.json",
            method: "get",
            success: function (books) {
                console.log(books);
            },
            error: function (e) {
                console.log(e.statusText);
            }
        });

        function createTable(data) {

            let user = JSON.parse(data);
            console.log(user);

            let table = `

                     <tr>
                        <td>${user.email}</td>
                        <td>${user.address}</td>
                        <td>${user.city}</td>
                        <td>${user.state}</td>
                     </tr>


       `;


            $("#users").append(table);

        }

    });
</script>
</body>
</html>
